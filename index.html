<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>task3_js</title>
</head>
<body>
    <main>

        <h1>Bookmarker</h1>

        <form>
            <div class="text">
                <i class="fa-solid fa-bookmark"></i>
                <p>Bookmark your favorite sites</p>
                <i class="fa-solid fa-bookmark"></i>
            </div>
            <div class="name">
                <label for="siteName"> <i class="fa-solid fa-book-bookmark"></i>Site Name</label><br>
                <input type="text" id="siteName" placeholder="Bookmarker Name">
            </div>
            <div class="url">
                <label for="siteURL"> <i class="fa-solid fa-link"></i>Site URL</label><br>
                <input type="text" id="siteURL" placeholder="Website URL">
            </div>
        </form>
        <button onclick="find()">Submit</button>
        
        <table class="table table-striped table-hover table-light m-auto mt-5 ">
            <thead class="text-warning ">
                <tr >
                    <td>Index</td>
                    <td>Website Name</td>
                    <td>Visit</td>
                    <td>Delete</td>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
        <button class="deleteAll" onclick="DeleteAll()">Delete All</button>
        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/main.js"></script>
</body>
</html>
